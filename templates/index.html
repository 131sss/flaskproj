{% extends "layout.html" %}
{% block title %}
My home
{% endblock %}
{% block content %}
<div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active" aria-label="Slide 1" aria-current="true"></button>
      <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1" aria-label="Slide 2" class=""></button>
      <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2" aria-label="Slide 3" class=""></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <svg class="bd-placeholder-img" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" preserveAspectRatio="xMidYMid slice" focusable="false"><rect width="100%" height="100%" fill="#777"></rect></svg>
        <img src="{{ url_for('static', filename='k1.jpg') }}">
        <div class="container">
          <div class="carousel-caption text-start">
            <h1>Hej.</h1>
            <p>Zostaw komentarż.</p>
            <p><a class="btn btn-lg btn-primary" href="{{ url_for('contact') }}">Zostaw komentarż</a></p>
          </div>
        </div>
      </div>
      <div class="carousel-item">
        <svg class="bd-placeholder-img" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" preserveAspectRatio="xMidYMid slice" focusable="false"><rect width="100%" height="100%" fill="#777"></rect></svg>
        <img src="{{ url_for('static', filename='k3.jpg') }}">
        <div class="container">
          <div class="carousel-caption">
            <h1>About me.</h1>
            <p>Więcej informacji o mnie.</p>
            <p><a class="btn btn-lg btn-primary" href="{{ url_for('about') }}">About me</a></p>
          </div>
        </div>
      </div>
      <div class="carousel-item">
        <svg class="bd-placeholder-img" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" preserveAspectRatio="xMidYMid slice" focusable="false"><rect width="100%" height="100%" fill="#777"></rect></svg>
        <img src="{{ url_for('static', filename='k4.jpg') }}">
        <div class="container">
          <div class="carousel-caption text-end">
            <h1>Wow!</h1>
            <p>Zobacz moje zdjęcia.</p>
            <p><a class="btn btn-lg btn-primary" href="{{ url_for('gallery') }}">Iść do galerji</a></p>
          </div>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
<div class="container">
  <div class="head">
    <h1>To jest moje portfolio.</h1>
    <h2>Dopiero uczę się to robić.</h2>
  </div>
</div>
{% endblock %}
